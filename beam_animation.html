<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Beam Animation</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
  }

  .card {
    position: relative;
    width: 300px;
    height: 200px;
    background: #222;
    border-radius: 15px;
    overflow: hidden;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: transform .3s ease;
  }

  .card:hover {
    transform: translateY(-5px) scale(1.02);
  }

  /* pseudo-element táº¡o beam */
  .card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      60deg,
      transparent 30%,
      rgba(255,255,255,0.3) 50%,
      transparent 70%
    );
    transform: rotate(0deg);
    opacity: 0;
    transition: opacity .3s ease;
  }

  .card:hover::before {
    animation: beam 1.2s linear infinite;
    opacity: 1;
  }

  @keyframes beam {
    0% {
      transform: rotate(0deg) translateX(-50%);
    }
    100% {
      transform: rotate(360deg) translateX(-50%);
    }
  }

</style>
</head>
<body>
  <div class="card">
    Card Beam
  </div>
</body>
</html>
