<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form with Captcha | CodingStella</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@800&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <div class="form-title">
    Login form
  </div>
  <div class="form-input">
    <label for="username">Username</label>
    <input type="text" id="username">
  </div>
  <div class="form-input">
    <label for="password">Password</label>
    <input type="password" id="password">
  </div>
  <div class="captcha">
    <label for="captcha-input">Enter Captcha</label>
    <div class="preview"></div>
    <div class="captcha-form">
      <input type="text" id="captcha-form" placeholder="Enter captcha text">
      <button class="captcha-refresh">
        <i class="fa fa-refresh"></i>
      </button>
    </div>
  </div>
  <div class="form-input">
    <button id="login-btn">Login</button>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script><script  src="./script.js"></script>

</body>
</html>

<style>
    * {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}
body {
  font-family: "Roboto", sans-serif;
  min-height: 100vh;
  background: linear-gradient(180deg, #fff 50%, #bd002f 50%);
}
.login-form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 450px;
  background: #222;
  padding: 20px 30px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}
.login-form .form-title {
  font-family: "Montserrat", sans-serif;
  text-align: center;
  font-size: 30px;
  font-weight: 600;
  margin: 20px 0px 30px;
  color: #fff;
}
.login-form .form-input {
  margin: 10px 0px;
}
.login-form .form-input label,
.login-form .captcha label {
  display: block;
  font-size: 15px;
  color: #fff;
  margin-bottom: 5px;
}
.login-form .form-input input {
  width: 100%;
  padding: 10px;
  border: 1px solid #888;
  font-size: 15px;
}
.login-form .captcha {
  margin: 15px 0px;
}
.login-form .captcha .preview {
  color: #fff;
  width: 100%;
  text-align: center;
  height: 40px;
  line-height: 40px;
  letter-spacing: 8px;
  border: 1px dashed #bdbdbd;
  font-family: "monospace";
}
.login-form .captcha .preview span {
  display: inline-block;
  user-select: none;
}
.login-form .captcha .captcha-form {
  display: flex;
}
.login-form .captcha .captcha-form input {
  width: 100%;
  padding: 8px;
  border: 1px solid #888;
}
.login-form .captcha .captcha-form .captcha-refresh {
  width: 40px;
  border: none;
  outline: none;
  background: #888;
  color: #eee;
  cursor: pointer;
}
.login-form #login-btn {
  margin-top: 5px;
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 15px;
  text-transform: uppercase;
  background: #4c81ff;
  color: #fff;
  cursor: pointer;
}
</style>

<script>
    (function () {
  const fonts = ["cursive", "sans-serif", "serif", "monospace"];
  let captchaValue = "";
  function generateCaptcha() {
    let value = btoa(Math.random() * 1000000000);
    value = value.substr(0, 5 + Math.random() * 5);
    captchaValue = value;
  }
  function setCaptcha() {
    let html = captchaValue
      .split("")
      .map((char) => {
        const rotate = -20 + Math.trunc(Math.random() * 30);
        const font = Math.trunc(Math.random() * fonts.length);
        return `<span 
        style="
          transform:rotate(${rotate}deg);
          font-family:${fonts[font]}
        "
      >${char}</span>`;
      })
      .join("");
    document.querySelector(".login-form .captcha .preview").innerHTML = html;
  }
  function initCaptcha() {
    document
      .querySelector(".login-form .captcha .captcha-refresh")
      .addEventListener("click", function () {
        generateCaptcha();
        setCaptcha();
      });
    generateCaptcha();
    setCaptcha();
  }
  initCaptcha();

  document
    .querySelector(".login-form #login-btn")
    .addEventListener("click", function () {
      let inputCaptchaValue = document.querySelector(
        ".login-form .captcha input"
      ).value;
      if (inputCaptchaValue === captchaValue) {
        swal("", "Logging In!", "success");
      } else {
        swal("Invalid captcha");
      }
    });
})();
</script>
