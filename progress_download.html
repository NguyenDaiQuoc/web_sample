<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Progress Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .button {
      position: relative;
      height: 60px;
      width: 220px;
      background: #5b13b9;
      border-radius: 50px;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    /* Trạng thái loading */
    .button.loading {
      width: 350px;
      border-radius: 15px;
      font-size: 18px;
    }

    /* Thanh progress */
    .progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: inherit;
      transition: width 0.2s linear;
      z-index: 1;
    }

    /* Text */
    .button .text {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .button .text i {
      font-size: 18px;
      transition: all 0.3s ease;
    }

    /* Trạng thái Done */
    .button.done {
      width: 220px;
      border-radius: 50px;
      background: #2ecc71;
      justify-content: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="button" id="downloadBtn">
    <span class="text"><i class="fa fa-download"></i> <span class="label">Download</span></span>
    <div class="progress" id="progress"></div>
  </div>

  <script>
    const btn = document.getElementById("downloadBtn");
    const progress = document.getElementById("progress");
    const text = btn.querySelector(".text");
    const label = btn.querySelector(".label");
    const icon = text.querySelector("i");
    let loading = false;

    btn.addEventListener("click", () => {
      if (loading) return;
      loading = true;

      btn.classList.add("loading");

      let percent = 0;
      const interval = setInterval(() => {
        percent += 2;
        progress.style.width = percent + "%";
        label.innerHTML = percent + "%";

        if (percent >= 100) {
          clearInterval(interval);
          btn.classList.remove("loading");
          btn.classList.add("done");
          progress.style.width = "100%";

          // đổi icon → check
          icon.classList.remove("fa-download");
          icon.classList.add("fa-check");
          label.innerHTML = "Done";

          loading = false;

          // reset sau 2s
          setTimeout(() => {
            btn.classList.remove("done");
            progress.style.width = "0%";
            icon.classList.remove("fa-check");
            icon.classList.add("fa-download");
            label.innerHTML = "Download";
          }, 2000);
        }
      }, 100);
    });
  </script>

</body>
</html>
