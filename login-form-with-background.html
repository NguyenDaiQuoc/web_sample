<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
}

.login-container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px 30px;
  width: 350px;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  color: #fff;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
}

/* Floating label */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 12px 12px;
  border: none;
  border-bottom: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 16px;
  outline: none;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 12px;
  color: rgba(255,255,255,0.7);
  font-size: 16px;
  pointer-events: none;
  transition: 0.3s ease all;
}

/* Khi focus hoáº·c cÃ³ chá»¯ -> label bay lÃªn */
.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label {
  top: -8px;
  font-size: 12px;
  color: #ffdd00;
}

.input-group .icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.7;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 25px;
}

.remember-forgot a {
  color: #fff;
  text-decoration: underline;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: #fff;
  color: #7209b7;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-btn:hover {
  background: #f72585;
  color: #fff;
}

.register-text {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.register-text a {
  color: #fff;
  font-weight: 500;
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div class="input-group">
    <input type="text" id="username" required placeholder=" ">
    <label for="username">Username</label>
    <span class="icon">ðŸ“§</span>
  </div>
  <div class="input-group">
    <input type="password" id="password" required placeholder=" ">
    <label for="password">Password</label>
    <span class="icon">ðŸ”’</span>
  </div>
  <div class="remember-forgot">
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Forget Password</a>
  </div>
  <button class="login-btn">Login</button>
  <div class="register-text">
    Don't have an account? <a href="#">Register</a>
  </div>
</div>

</body>
</html>
