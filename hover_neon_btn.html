<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Pulse Button</title>
<style>
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0d0d0d;
}

/* Button */
.neon-btn {
  position: relative;
  padding: 15px 50px;
  font-size: 20px;
  color: #7b5df9;
  background: #000;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  letter-spacing: 2px;
  transition: all 0.3s ease-in-out;
  box-shadow: inset 0 0 10px rgba(123, 93, 249, 0);
}

/* Hover neon effect */
.neon-btn:hover {
  color: #fff;
  animation: neonPulse 1.5s infinite alternate;
}

/* Keyframes glow pulse */
@keyframes neonPulse {
  0% {
    box-shadow: 
      0 0 8px rgba(123, 93, 249, 0.5),
      0 0 15px rgba(123, 93, 249, 0.4),
      0 0 20px rgba(123, 93, 249, 0.3),
      inset 0 0 10px rgba(123, 93, 249, 0.5);
  }
  100% {
    box-shadow: 
      0 0 15px rgba(123, 93, 249, 1),
      0 0 30px rgba(123, 93, 249, 0.8),
      0 0 45px rgba(123, 93, 249, 0.6),
      inset 0 0 20px rgba(123, 93, 249, 0.9);
  }
}
</style>
</head>
<body>

<button class="neon-btn">BUTTON</button>

</body>
</html>
