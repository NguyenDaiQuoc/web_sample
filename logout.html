<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background: #f44336;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-family: sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: width 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .logout-btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .logout-btn span {
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .logout-btn:hover {
      width: 140px;
      justify-content: flex-start;
      padding-left: 20px;
    }

    .logout-btn:hover span {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="logout-btn">
    <!-- SVG icon giống hình bạn gửi -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
      <path d="M10 17l1.41-1.41L8.83 13H21v-2H8.83l2.58-2.59L10 7l-5 5 5 5zM19 3H5c-1.1 
               0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 
               2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
    </svg>
    <span>Logout</span>
  </button>
</body>
</html>
